{% set name = "cornac" %}
{% set version = "1.18.0" %}
{% set sha256 = "21c6995c44c6da15ec01d57f901ba18b77d242d8cde46935b946531ab2adaa6d" %}
{% set build = 0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [py<35]
  number: {{ build }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - llvm-openmp  # [osx]
    - python
    - pip
    - cython
    - numpy
    # some models cimports scipy.linalg.cython_blas
    - scipy
  run:
    - llvm-openmp  # [osx]
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('scipy') }}
    - tqdm
    - powerlaw

test:
  imports:
    - cornac

about:
  home: https://cornac.preferred.ai/
  license: Apache-2.0
  license_file: LICENSE
  summary: A Comparative Framework for Multimodal Recommender Systems
  doc_url: https://cornac.readthedocs.io/en/latest/
  dev_url: https://github.com/PreferredAI/cornac

extra:
  recipe-maintainers:
    - tqtg
