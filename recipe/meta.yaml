{% set name = "cornac" %}
{% set version = "1.7.1" %}
{% set sha256 = "cd3639f6557fc0b879d9e1de5c4244ba9106a4d235e1c6b5324b00bd99a02a5b" %}
{% set build = 1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [py<35]
  number: {{ build }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - llvm-openmp  # [osx]
    - python
    - pip
    - cython
    - numpy
  run:
    - llvm-openmp  # [osx]
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - tqdm

test:
  imports:
    - cornac

about:
  home: https://cornac.preferred.ai/
  license: Apache-2.0
  license_file: LICENSE
  summary: A collection of recommendation algorithms and comparisons
  doc_url: https://cornac.readthedocs.io/en/latest/
  dev_url: https://github.com/PreferredAI/cornac

extra:
  recipe-maintainers:
    - tqtg
